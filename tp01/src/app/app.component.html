<main class="main">
  <div class="container mx-auto p-4">
   
    <div class="mb-8">
      <h2>Completed Tasks</h2>
      
      <div class="space-y-3">
        @for(task of completedTasks; track task.id; let id = $index) {
          <div class="flex items-center">
            <input type="checkbox" [checked]="task.isDone" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <span class="ms-2 text-sm font-medium text-gray-900">{{task.name}}</span>
          </div>
        }
      </div>
    </div>
    
    <div class="mb-8">
      <h2>Pending Tasks</h2>
      
      <div class="space-y-3">
        @for(task of pendingTasks; track task.id; let id = $index) {
          <div class="flex items-center">
            <input type="checkbox" [checked]="task.isDone" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <span class="ms-2 text-sm font-medium text-gray-900">{{task.name}}</span>
          </div>
        }
      </div>
    </div>
    


    

  </div>
</main>
